version: 2.1

orbs:
  codecov: codecov/codecov@1.1.3
  percy: percy/agent@volatile

commands:
  restore_npm_cache:
    description: "Restore npm cache"
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
  save_npm_cache:
    description: "Save npm cache"
    steps:
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  prepare_code:
    description: "Prepare source code"
    steps:
      - checkout
      - restore_npm_cache
      - run: yarn install

jobs:
  build_test:
    docker:
      - image: circleci/node:12.20-browsers
    working_directory: ~/repo
    steps:
      - prepare_code
      - save_npm_cache
      - run: yarn lint
      - run: yarn generate
      - run: yarn bundlesize
      - run: yarn test
      - run: yarn test:percy
      - codecov/upload:
          file: ./coverage/lcov.info

  lighthouse:
    docker:
      - image: circleci/node:12.20-browsers
    working_directory: ~/repo
    steps:
      - prepare_code
      - run: yarn build
      - run: sudo npm install -g @lhci/cli@0.6.x
      - run:
          name: lhci autorun
          command: yarn lhci

workflows:
  version: 2
  build:
    jobs:
      - build_test
      - lighthouse:
          requires:
            - build_test
      - percy/finalize_all:
          requires:
            - build_test
