version: 2.1

orbs:
  codecov: codecov/codecov@1.2.3
  percy: percy/agent@volatile

executors:
  default:
    docker:
      - image: cimg/node:16.2.0-browsers

commands:
  restore_npm_cache:
    description: "Restore npm cache"
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
  save_npm_cache:
    description: "Save npm cache"
    steps:
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
  prepare_code:
    description: "Prepare source code"
    steps:
      - checkout
      - restore_npm_cache
      - run: yarn install

jobs:
  build_test:
    executor: default
    working_directory: ~/repo
    steps:
      - prepare_code
      - save_npm_cache
      - run: yarn lint
      - run: yarn generate
      - run: yarn bundlesize
      - run: yarn test
      - run: yarn test:percy
      - codecov/upload:
          file: ./coverage/lcov.info

  lighthouse:
    executor: default
    working_directory: ~/repo
    steps:
      - prepare_code
      - run: yarn build
      - run: sudo npm install -g @lhci/cli@0.3.x
      - run:
          name: lhci autorun
          command: yarn lhci || echo "LHCI failed!"

workflows:
  version: 2
  build:
    jobs:
      - build_test
      - lighthouse:
          requires:
            - build_test
      - percy/finalize_all:
          requires:
            - build_test
